<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize - Image Builder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper outerWrapper">
            <h1>
                <a href="index.html">Image Builder</a>
            </h1>
            <nav>
                <ul class="menu">
                    <li><a href="mosaic.html">Mosaic</a></li>
                    <li><a href="resize.html" class="selected">Resize</a></li>
                    <li><a href="jpeg.html">JPEG</a></li>
                </ul>
            </nav>

            <div class="wrapper">
                <p>
                    Resize an image to a specific width and height. Leave the new height blank to auto scale the image
                    based on the new width and aspect ratio of the image.
                </p>
            </div>

            <div class="wrapper innerWrapper">
                <form id="imageForm" class="imageForm" enctype="multipart/form-data">
                    <label for="baseImage">Image:</label><br>
                    <input id="baseImage" type="file" name="baseImage" accept="image/*" required><br>
                    <br>
                    <label for="imageWidth">New width:</label><br>
                    <input id="imageWidth" type="number" name="imageWidth" min="1" max="10000" placeholder="1 to 10000"
                        required><br>
                    <br>
                    <label for="imageHeight">New height:</label><br>
                    <input id="imageHeight" type="number" name="imageHeight" min="1" max="10000"
                        placeholder="1 to 10000 (blank for auto)"><br>
                    <br>
                    <button id="submitButton" type="submit">Resize</button>
                </form>

                <div class="imageBox">
                    <img id="img">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script>
        addFormListener({
            baseImage: "files",
            imageWidth: "value",
            imageHeight: "value"
        }, "resize");
    </script>
</body>

</html>
